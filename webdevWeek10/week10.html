<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Typewriter Animation</title>
</head>
<body>
  <div id="typewriter-container">
    <p id="typewriter-text"></p>
    <div id="dot-container">
      <p></p>
      <img class="dot-image" src="medium2.jpg" alt="Dot 1">
      <img class="dot-image" src="medium3.png" alt="Dot 2">
      <img class="dot-image" src="medium4.jpg" alt="Dot 3">
      <img class="dot-image" src="medium5.png" alt="Dot 4">

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
