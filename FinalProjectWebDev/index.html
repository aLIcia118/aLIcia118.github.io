<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap">
  <div class="header-container">
    <h1>SonnyAngel Generator</h1>
    <h3>May he bring you happiness</h3>
  </div>
</head>
<body class="body-container">
  <div class="header-container">
    <h1>SonnyAngel Generator</h1>
    <h3>May he bring you happiness</h3>
  </div>

  <div id="image-container" class="image-container">
    <div class="button-container">
      <button id="generate-button-marine" onclick="setActiveButton('generate-button-marine'); generateRandomImage()" class="generate-button">Marine</button>
      <button id="generate-button-animal" onclick="setActiveButton('generate-button-animal'); generateRandomImage()" class="generate-button">Animal</button>
      <button id="generate-button-candyStore" onclick="setActiveButton('generate-button-candyStore'); generateRandomImage()" class="generate-button">Candy Store</button>
      <button id="generate-button-custom" onclick="setActiveButton('generate-button-custom'); generateRandomImage()" class="generate-button"> My Version </button>

      <button id="save-button" onclick="saveImage()" class="save-button">Save</button>
    </div>
    <div class="content-container">
      <img id="random-image" alt="Random Image" class="random-image">
      <p id="caption" class="caption"></p>
    </div>
  </div>

  <h2>♡ Your Sonny Angel Collection ♡</h2>
  <div id="saved-images" class="saved-images"></div>
  <h4 id="hover-caption" class="hover-caption"></h4>


  <script src="script.js"></script>
</body>
</html>
