<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SonnyAngel Generator!</h1>
  <div id="generate-container">
    <button id="generate-button" onclick="generateRandomImage('images.json', 'container-1')">Marine</button>
    <div id="container-1" class="image-container">
      <img id="random-image-1" alt="Random Image">
      <p id="caption-1"></p>
    </div>

    <button id="generate-button-2" onclick="generateRandomImage('images2.json', 'container-2')">Animal </button>
    <div id="container-2" class="image-container">
      <img id="random-image-2" alt="Random Image">
      <p id="caption-2"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
