<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Generator</title>
  <style>
    #image-container {
      text-align: center;
      margin-top: 20px;
      display: none; /* Initially hide the image container */
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img id="random-image" alt="Random Image">
    <p id="caption"></p>
  </div>
  <div>
    <button onclick="generateRandomImage()">Generate Random Image</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
